<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bill</title>
    <!-- Bootstrap -->
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <!-- load jQuery-->
    <script src="assets/jquery.min.js"></script>
    <!-- load bootstrap js -->
    <script src="assets/bootstrap.min.js"></script>
</head>
<body>
<nav class="nav navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <div class="navbar-form navbar-right">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">
                    LOGIN
                </button>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#registerModal">
                    REGISTER
                </button>
                <button type="button" class="btn btn-info btn-sm">
                    LOGOUT
                </button>
            </div>
        </div>
    </div>
</nav>

<div style="height: 50px;"></div>

<div style="height: 1500px;"></div>

<!--REGISTER MODAL START-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="registerLabel">Register</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5">
                            <input type="password" class="form-control" placeholder="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5">
                            <input type="password" class="form-control" placeholder="password confirm"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<!--REGISTER MODAL END-->

<!--LOGIN MODAL START -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="loginLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5">
                            <input type="password" class="form-control" placeholder="password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">confirm</button>
            </div>
        </div>
    </div>
</div>
<!--LOGIN MODAL END-->
</body>
</html>
